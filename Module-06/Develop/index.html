<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- div class="jumbotron jumbotron-fluid horizontal-gradient" -->
    <div id="jumbotronHeader" class="jumbotron horizontal-gradient p-2 w-100">
      <h1 id="textTitle" class="display-5 float-right font-weight-bold">Weather Dashboard</h1>
    </div>
    <div class="d-flex flex-row">
      <div id="leftSide" class="d-flex flex-column">
        <div class="p-0" style="height:200px;">
  <!-- search box start -->
          <div id="formGroup" class="form-group">
          <div id="SearchForaCity" class="">Search for a City:</div>
          <div class="col-sm-20">
            <input id="city" class="form-control" type="text" placeholder="San Diego">
          </div>

          <div style="padding-top:15px;">
            <button id="btnSearch" class="btn btn-primary">Search</button>
          </div>
          <hr>
          </div>
        
  <!-- search box end -->
        </div>
        <div id="historalGroup">
        </div>
      </div>
      <div id="info"  class="d-flex flex-column">
        <div id="info-weather" class="d-flex flex-column">
          <div id="weather-City-Date" class="p-2 weather-info"></div>
          <div id="weather-temp" class="p-2 weather-info"></div>
          <div id="weather-wind" class="p-2 weather-info"></div>
          <div id="weather-humidity" class="p-2 weather-info"></div>
        </div>
        <div class="pt-2" style="font-size:30px;font-weight:bolder;">5-Day Forecast:</div>
        <div id="forecast" class="pt-2 d-flex flex-row justify-content-between">
        
        </div>
      </div>
    </div>
  </body>
</html>
