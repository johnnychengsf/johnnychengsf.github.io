<div class="col">
   <div class="card mt-5">
      <div class="card-header text-white bg-primary card-header-pos">
         <div>${this.name}</div>
         <div>${this.getRole()}</div>
      </div>
      <div class="card-body" style="position: relative;top:1rem">
         <div class="card-text"><span class="card-span">ID: ${this.id}</span></div>
         <div class="card-text"><span class="card-span">Email: ${this.email}</span></div>
         <div class="card-text"><span class="card-span">${this.info}: ${this.infoDetail}</span></div>
      </div>
   </div>
</div>
