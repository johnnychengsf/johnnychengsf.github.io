<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="reset" class="btn">Reset</button>
          <div id="set-Password-Length" class="set-Password-Length">
            <p class="Password-Length">Password Lenght:</p>
            <select id="int-Password-Length"><option value="1" selected>1</option></select>
          </div>
          <div>
            <p class="password-criteria">Password Criteria: </p><p id="password-criteria" class="password-criteria"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
